<h3>DB DataSource Folder</h3>

<wo:put co="$context.clientObject" />

<wo:WOChangeQuerySession plist:preserve="(q,sort)">
  <wo:form-value q="$pattern" sort="$ordering" />
  
  <wo:WEConfigureDisplayGroup
      dg="$dg" ds="$co.dataSource"
      filter="description LIKE $pattern"
      sort="$ordering" />
  
  <wo:WOHyperlink href="" ?q="*"    string="All" /> |
  <wo:WOHyperlink href="" ?q="AK*" string="AK*" />
  (<wo:WOHyperlink href="" ?sort="description"  string="Asc" /> -
   <wo:WOHyperlink href="" ?sort="-description" string="Desc" />)
  <hr />

  <table border="1">
    <wo:for list="$dg.displayedObjects" item="$item">
      <tr>
        <td><wo:get value="$item.companyId" /></td>
        <td><wo:get ognl:value="item.objectForKey('description')" /></td>
      </tr>
    </wo:for>
  </table>

</wo:WOChangeQuerySession>

<wo:DirectoryBrowser />
<wo:DBFolderInfo     />
